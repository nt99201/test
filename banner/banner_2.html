<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="Ko" lang="Ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes" />
<title>audio</title>
<script type="text/javascript" src="jquery-1.9.1.js"></script>


<style type="text/css">
/* common */
html {font-size:12px; width:100%; height:100%;}
body,p,h1,h2,h3,h4,h5,h6,ul,li,ol,dl,dt,dd,table,th,td,form,fieldset,legend,input,textarea,button,select {margin:0; padding:0; font-size:1rem; line-height:1.2rem; word-spacing:1px; letter-spacing:-1px;}
body,input,textarea,select,button,table{font-size:14px; line-height:1.25em; font-family:Helvetica,sans-serif;}
body {position:relative; -webkit-text-size-adjust:none; background-color:#fff; color:#666;}
img, fieldset {border:none;}
img {vertical-align:top;}
ul, li, ol {list-style:none;}
em, i, address {font-style:normal;}

a {text-decoration:none; color:#666;}
a:hover {color:blue;}


.btnbox {margin-top:20px; letter-spacing:-1px; font-size:13px;}
.btn_type1 {display:inline-block; height:20px; padding:0 5px; border:1px solid #444; border-radius:4px; line-height:20px;}
.btn_type1:before {display:inline-block; margin-right:3px; font-size:10px; color:#888; content:'·';}
.btn_type1.on {border:1px solid blue; color:blue;}
.btn_type1.on:before {color:blue;}

.btn_type2 {position:relative; display:inline-block; height:20px; padding:0 5px 0 10px; border:1px solid #444; border-radius:4px; line-height:20px;}
.btn_type2:before {position:absolute; top:50%; left:5px; display:block; width:2px; height:2px; margin-top:-1px; background-color:#444; vertical-align:top; content:'·';}
.btn_type2.on {border:1px solid blue; color:blue;}
.btn_type2.on:before {background-color:blue;}

.btn_type3 {position:relative; display:inline-block; vertical-align:top;}
.btn_type3 a {overflow:hidden; position:absolute; top:0; left:0; display:block; width:15px; height:15px; font-size:0; line-height:0; text-indent:-9999px;}
.btn_type3 a:before{display:block; width:15px; height:15px; background:url('img/sp_bullet.gif') -5px -485px no-repeat; content:'';}

.btn_type3.on a:before {background-color:#666;}


.banner_box {margin-top:20px; border-top:1px solid #444; border-bottom:1px solid #444;}
.banner_box a {display:block; background-color:#fff;}
.banner_box .banner_inner {
	display:table;
	max-width:320px;
	min-height:110px;
	margin:0 auto;
}
.banner_box .txtarea {
	display:table-cell;
	width:auto;
	padding:5px 10px 0;
	vertical-align:middle;
}
.banner_box .img {
	display:table-cell;
	width:83px;
	height:110px;
	padding-right:10px;
	background:url('img/bg_banner_trans.png') left top no-repeat;
	background-size:auto 110px;
	vertical-align:middle;
}
.banner_box .tit {
	margin-top:10px;
	font-size:12px;
	color:#444;
}
.banner_box .txt {
	display:block;
	margin-top:4px;
	font-size:14px;
	line-height:20px;
	color:#666;
}

.banner_box.usertrans .img {
	width:63px;
	background:url('img/bg_banner_usertrans.png') left top no-repeat;
	background-size:auto 110px;
}
</style>

</head>
<body>


<script type="text/javascript">
//<![CDATA[

$(document).ready(function(){
	btnover();
});

function btnover(){
	$(".btnbox a").click(function(){		
		if($(this).hasClass("on") == true){
			$(this).removeClass("on");
		}else{
			$(this).addClass("on");
		}
		return false;
	});
}

//]]>
</script>


	<!-- [s]btnbox타입 -->
	<div class="btnbox">
		<a href="#" class="btn_type1">버튼1</a>
		<a href="#" class="btn_type2">버튼2</a>
		<span class="btn_type3"><a href="#">버튼</a></span>
	</div>
	<!-- //[e]btnbox타입 -->


	<!-- [s]banner타입 -->
	<div class="banner_box">
		<a href="#">
			<span class="banner_inner">
				<span class="txtarea">
					<strong class="tit">수준별 예문 찾기</strong>
					<span class="txt">초중고급 또는 시험등급별로 볼 수 있습니다.</span>
				</span>
				<span class="img"></span>
			</span>
		</a>
	</div>

	<div class="banner_box usertrans">
		<a href="#">
			<span class="banner_inner">
				<span class="img"></span>
				<span class="txtarea">
					<strong class="tit">다국어 번역문 참여하기</strong>
					<span class="txt">영어 예문을 중국어로 번역해 보세요.</span>
				</span>
			</span>
		</a>
	</div>
	<!-- //[e]banner타입 -->

				</span>
			</span>
		</a>
	</div>

</body>
</html>

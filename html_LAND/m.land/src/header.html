<!DOCTYPE html>
<html>
<head lang="ko">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no" />
	<title>header</title>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<link media="only screen and (orientation:portrait)" rel="stylesheet" type="text/css" href="css/main_port.css">
	<link media="only screen and (orientation:landscape)" rel="stylesheet" type="text/css" href="css/main_land.css" >
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var inputHeight = $('.sch_form_wrap').outerHeight();
			var headerHeight = $('#header').outerHeight();
			$('#searchBtn').click(function(){
				$('#header').toggleClass('active');

				if($('#header').hasClass('active')){
					$('#header').animate({height:'+='+ inputHeight +'px'}, 300,'easeInOutCubic');
					$('.sch_form_wrap').animate({top:headerHeight +'px'}, 300,'easeInOutCubic');
					$('#searchBtn').addClass('on');
				}else{
					$('#header').animate({height:'-='+ inputHeight +'px'}, 300,'easeInOutCubic');
					$('.sch_form_wrap').animate({top:'-=' +headerHeight +'px'}, 300,'easeInOutCubic');
					$('#searchBtn').removeClass('on');
				}

			})
		});
	</script>
</head>
<body>
<div>
	<!--content start-->
	<div id="dom_header">
		<!--header_obj-->
		<div class="header_obj">
			<header id="header">
				<h1 class="gnb_h1">
					<div class="btn_mod">
						<a href="#" class="on">부동산</a>
						<a href="#">원룸</a>
					</div>
				</h1>
				<a href="#" class="gnb naver"><span>NAVER</span></a>
				<a href="#" class="btn_prev_ver"><span>이전 버전으로 가기</span></a>
				<a href="#" class="gnb s_btn" id="searchBtn"><span>검색</span></a>
				<div class="sch_form_wrap">
					<div class="input_area">
						<input type="search" placeholder="지역명, 또는 단지명">
						<button type="button" class="btn_txt_del"><span>삭제</span></button>
						<button type="button" class="btn_txt_sch"><span>부동산검색</span></button>
					</div>
					<button type="button" class="btn_total_sch">통합검색</button>
				</div>
				<button type="button" class="btn_b_side"><span>확장메뉴</span></button>
			</header>
			<!-- [D] 스크롤 발생시 scrolled 클래스 추가 -->
			<!-- [D] 단지선택 메뉴 노출시 btnv2 클래스 추가 -->
			<div id="region_select" class="location btnv2 scrolled">
				<div id="region_scroll">
					<ol class="addr">
						<li><a href="#">서울시</a></li>
						<li><a href="#">강남구</a></li>
						<li><a href="#">신사동</a></li>
						<li><a href="#">단지전체</a></li>
					</ol>
				</div>
				<div class="location_btn_group">
					<a href="#" class="btn_sch"><span>지역검색</span></a>
				</div>
			</div>
		</div>
		<!--//header_obj-->
	</div>
</div>
</body>
</html>
<!-- 디자인 검수용 적용시 삭제 -->
<script>
$(document).ready(function(){
	var _btnW = $('.location_btn_group').width();
	var _dW = $("#region_select").width() - _btnW;
	var _rW = $("#region_select").width();
	var diff = 0;
	var cnt = $('.addr>li').length;
	var _oW=0;
	for(var i=0;i<=cnt;i++) {
		console.log($('.addr> li').eq(i).outerWidth())
		_oW+=$('.addr> li').eq(i).outerWidth();
	}

	if (_dW <= _oW) {
			diff = _oW - _dW;
	}
	var _rW1 = $("#region_select").width() + diff;
	if (_oW < _dW) {
			$(".addr").width(_rW1 + "px");
	}
	if (_oW > _dW) {
			$(".addr").width(_rW1 + "px");
			$("#region_scroll").width(_rW + "px");
			$("#region_scroll").css("overflow", "scroll");
	} else {
			$("#region_scroll").width(_rW + "px");
			$("#region_scroll").css("overflow", "");
	}
	$("#region_scroll").on("scrollstart scrollend", function(event) {
			if (event.type == "scrollstart") {
					$("#region_select").addClass("scrolled");
			} else {
					if (event.type == "scrollend") {
							$("#region_select").removeClass("scrolled");
					}
			}
	});
	$("#region_scroll").scrollLeft(diff);




});
</script>
<!-- //디자인 검수용 적용시 삭제 -->

<!DOCTYPE html>
<html lang="ko" data-livestyle-extension="available"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<title>네이버 부동산</title>
<style type="text/css">
/* Common */
body,p,h1,h2,h3,h4,h5,h6,ul,ol,li,dl,dt,dd,table,th,td,form,fieldset,legend,input,textarea,button,select{margin:0;padding:0;font-family:'나눔고딕'}
body,input,textarea,select,button,table,h1,h2,h3,h4,h5{font-size:15px;line-height:1.267em}
body.s,.s input,.s textarea,.s select,.s button,.s table{font-family:Helvetica}
body{position:relative;background-color:#fff;color:#000}
body.s{-webkit-text-size-adjust:none}
table{border-collapse:collapse}
img,fieldset{border:0}
ul,ol{list-style:none}
em,address{font-style:normal}
a{color:inherit;text-decoration:none}
html,body{height:100%}

#wrap{position:relative;min-height:450px;height:100%;white-space:nowrap}
#container{position:absolute;top:0;right:0;bottom:38px;left:0}
#container:after{display:inline-block;overflow:hidden;width:1px;height:100%;margin-left:-10px;content:'';vertical-align:middle}
#content{display:inline-block;width:100%;text-align:center;vertical-align:middle}
#footer{position:absolute;right:0;bottom:15px;left:0;width:100%;color:#9d9d9d;font-size:12px;text-align:center}
.im{display:inline-block;overflow:hidden;background:url(im/sp_qr.png) no-repeat;background-size:125px 100px;color:transparent;vertical-align:top}
.im_map{display:block;width:100px;height:100px;margin:0 auto 36px;background-position:0 0}
.im_map_tit{display:block;width:235px;margin:0 auto;font-size:35px;color:#b3b3b3;font-family:'NanumSquare',Helvetica, Arial, sans-serif}
.im_arr{position:absolute;top:16px;right:20px;width:8px;height:16px;background-position:-111px -4px}
.im_arr2{position:absolute;top:16px;right:20px;width:8px;height:16px;background-position:-111px -29px}
.im_and{width:14px;height:15px;margin:-4px 6px 0 0;background-position:-105px -50px;vertical-align:middle}
.im_ios{width:24px;height:15px;margin-top:-4px;background-position:-130px -50px;vertical-align:middle}
.mes{display:inline-block;width:170px;margin:17px 0 85px;color:#b3b3b3;font-size:17px;line-height:20px;letter-spacing:-1px;font-family:'NanumSquare',Helvetica, Arial, sans-serif;white-space: normal}
.btn{display:block;position:relative;width:235px;height:45px;margin:8px auto 0;padding-left:15px;background-color:#ececec;color:#00cc39;text-align:left;letter-spacing:-1px;line-height:45px}
.btn2{display:block;position:relative;width:235px;height:45px;margin:8px auto 0;padding-left:15px;background-color:#00cc39;color:#fff;text-align:left;letter-spacing:-1px;line-height:45px}
dl{margin-top:3px;line-height:33px}
dt{display:inline-block;margin-right:4px;color:#d3d3d3;font-size:13px;letter-spacing:-1px;font-family:'NanumSquare',Helvetica, Arial, sans-serif}
dd{display:inline-block;color:#d3d3d3;font-size:14px;font-family:"HelveticaNeueW10-45LigT", HelveticaNeue-Light,AppleSDGothicNeo-Light,"Helvetica Neue",Helvetica, Arial, sans-serif}
.bar{display:inline-block;width:1px;height:12px;margin-top:11px;margin-right:4px;background-position:-112px -64px;vertical-align:top}
@media screen and (orientation:landscape) {
  .im_map{margin:-5px auto 31px}
  .mes{display:inline-block;width:250px;margin:15px 0 25px;white-space:nowrap}
  .btn_area{overflow:hidden;margin:0 auto;width:505px}
  .btn{margin-right:5px}
  .btn,.btn2{float:left}
}

</style>
</head>
<body class="">
<div id="wrap">
	<div id="container">
		<div id="content">
			<h1><span class="im im_map"></span><span class="im_map_tit">네이버 부동산</span></h1>
			<p class="mes">내 주변의 매물정보를 쉽고 빠르게 확인하세요</p>
			<div class="btn_area">
			  <a href="#" class="btn" data-nclicks="inf.web">모바일 웹 바로가기<span class="im im_arr"></span></a> 
        <a href="#" class="btn2">모바일 애플리케이션 바로가기<span class="im im_arr2"></span></a>
			</div>
      
			<dl>
				<dt>애플리케이션 지원 단말기</dt>
				<dd><span class="im bar"></span> IOS, Android</dd>
			</dl>
		</div>
	</div>
	<div id="footer">© NAVER Corp.</div>
</div>

</body></html>

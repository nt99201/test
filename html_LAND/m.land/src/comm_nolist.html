<!DOCTYPE html>
<html>
<head lang="ko">

	<title>커뮤니티 리스트</title>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>

<body style="background-color:#e4e8e9">
<div>

                <p class="sub_info">

            <div class="sort_menu">

					<li>

<!-- 마크업 검수용, 개발 적용시 삭제 -->
<script>
$(document).ready(function(){
$('.sort_menu>ul').find('a').click(function(){
$(this).parent().parent().find('a').removeClass('on');
$(this).addClass('on');
return false; });
});
</script>

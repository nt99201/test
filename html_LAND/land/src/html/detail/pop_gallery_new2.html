<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<title>네이버 부동산 갤러리</title>
<link type="text/css" rel="stylesheet" href="css/gallery2.css">
<link rel="stylesheet" type="text/css" href="../../trunk/src/land_map/css/land_map.css">
</head>
<body>
<!-- popup size 1008 x 704 -->
<div id="pop_wrap">
	<!-- header -->
	<div id="pop_header">
		<h1 class="sp_gal">NAVER 부동산 갤러리</h1>
		<a href="#" class="sp_gal btn_print"><span class="blind">인쇄</span></a>
	</div>
	<!-- //header -->
	<!-- container -->
	<div id="pop_container">
		<!-- content -->
		<div id="content">
			<div class="p_area">
				<div id="snb_view">
					<div class="snb_view_bg"></div>
					<div class="snbv_title_area">
						<span title="거리뷰" class="sp_gal spmh_snbv_road">거리뷰</span>
						<p class="snbv_info"><span class="snbv_addr">경기도 성남시 분당구 야탑동</span> <span class="bar">|</span> <em>2010.3</em> 촬영</p> 
					</div>
					<a href="#" title="뷰어닫기" class="sp_gal spm_viewer_close">뷰어닫기</a>
					<div class="snb_line"></div>
				</div>
				<div class="map_area">
					<div class="map_view">
						<img src="img/@map3.gif" width="1008" height="661" alt="" style="vertical-align:top">
						<div class="map_ctrl map_ctrl_v3">
							<div class="mc_view"> 
								<a href="#" title="항공뷰" class="spmc spmc_air">항공뷰</a>
								<a href="#" title="거리뷰" class="spmc spmc_road">거리뷰</a>
							</div>
							<div class="mc_zoom">
								<a href="#" title="확대" class="spmc spmc_zoomin">확대</a>
								<a href="#" title="축소" class="spmc spmc_zoomout">축소</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- //content -->
	</div>
	<!-- //container -->
	<!-- footer -->
	<div id="pop_footer"> </div>
	<!-- //footer -->
</div>

</body>
</html>

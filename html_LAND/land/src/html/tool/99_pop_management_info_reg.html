<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

<title>영업조직 정보수정 :: 부동산 영업툴</title>
<link rel="stylesheet" type="text/css" href="../../css/land_tool.css">
</head>

<!-- [D] Document Size : 412*300 -->
<body>
<div id="pop_wrap" style="width:412px">
	<div id="pop_header">
		<h1>영업조직 정보수정</h1>
	</div>
	<div id="pop_container">
		<div id="pop_content">
			<div class="pop_tbl pop_tbl2">
				<table cellspacing="0" border="1" summary="영업조직 정보수정" class="tbl_tool">
				<caption>영업조직 정보수정</caption>
				<colgroup>
				<col width="104"><col>
				</colgroup>
				<tbody> 
				<tr class="frst">
				<th scope="row">대행사</th>
				<td>에프알커뮤니케이션</td>
				</tr>
				<tr>
				<th scope="row">조직명</th>
				<td><input type="text" style="width:140px" class="input_txt"></td>
				</tr>
				<tr>
				<th scope="row">조직 ID</th>
				<td>FR0001</td>
				</tr>
				<tr>
				<th scope="row">조직장</th>
				<td>
					<input type="text" style="width:140px" class="input_txt">
					<a href="#" class="btn btn_sch_id"><span class="blind">조회</span></a>
				</td>
				</tr>
				<tr>
				<th scope="row">조직장 ID</th>
				<td>-</td>
				</tr>
				</tbody> 
				</table>
			</div>
			
		</div>
	</div>
	<div id="pop_footer" class="no_line">
		<a href="#" class="btn btn_edit_pop"><span class="blind">정보수정</span></a>
		<a href="#" class="btn btn_cel_pop"><span class="blind">취소</span></a>
	</div>
</div>

</html>

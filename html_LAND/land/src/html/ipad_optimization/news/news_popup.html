<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="ko">
<head>
<title>네이버 부동산 :: 내집마련의 시작, 네이버 부동산</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<style type="text/css">
img {border:0;}
.popup_area { position:relative; width:478px; padding:5px 0 8px;}
.popup_area .top,
.popup_area .btm {position:absolute; font-size:0; line-height:0;}
.popup_area .top {left:0; top:0; width:478px; height:5px; background:url(img/news/pop_bg_top.png) no-repeat 0 0;}
.popup_area .btm {left:0; bottom:0; width:478px; height:8px; background:url(img/news/pop_bg_btm.png) no-repeat 0 bottom;}
.popup_area .content {overflow:hidden; position:relative; padding:29px 25px 38px 21px; background:url(img/news/pop_bg_mdl.png) repeat-y; text-align:center; zoom:1;}
.popup_area .content p {margin:0;}
.popup_area .content img {vertical-align:top;}
.popup_area .content ol {overflow:hidden; margin:16px 0 19px; padding:20px 0 19px; border-top:1px solid #e3e3e3; border-bottom:1px solid #e3e3e3; zoom:1;}
.popup_area .content li {float:left; margin-right:12px; list-style:none;}
.popup_area .content li.end {float:right; margin:0;}
.popup_area .content .view_none {position:absolute; right:15px; bottom:7px; color:#777; font-size:11px; font-family:dotum; text-align:right}
.popup_area .content .view_none input {margin:-1px 0 1px; vertical-align:middle;}
.popup_area .content .view_none input.chk {width:13px; height:13px; margin:0 4px 0 0;}
.popup_area .content a.btn_close {position:absolute; right:13px; top:7px;}
.popup_area .content a.btn_close img {display:inline;}
.popup_area .content a.btn_close img.over{display:none;}
.popup_area .content a.btn_close:hover {border:0;}
.popup_area .content a.btn_close:hover img{display:none;}
.popup_area .content a.btn_close:hover img.over{display:inline;}
</style>
</head>

<body>
<div class="popup_area">
	<div class="top"></div>
	<div class="btm"></div>
	<div class="content">
		<a href="#" class="btn_close"><img src="img/pop_btn_close.gif" width="19" height="19" alt="닫기"><img src="img/pop_btn_closeover.gif" width="19" height="19" alt="닫기" class="over"></a>
		<p><img src="img/pop_text.gif" width="354" height="43" alt="부동산과 관련된 모든 뉴스를 네이버 부동산에서 한 번에! 부동산 뉴스 서비스가 새로워 졌습니다"></p>
		<ol>
		<li><img src="img/pop_news1.gif" width="138" height="160" title="TODAY NEWS" alt="오늘 꼭! 봐야 할 부동산 뉴스만 모아서 정리했어요"></li>
		<li><img src="img/pop_news2.gif" width="137" height="160" title="우리동네뉴스" alt="내가 찾는 지역의 뉴스를 선택해서 볼 수 있어요"></li>
		<li class="end"><img src="img/pop_news3.gif" width="128" height="160" title="핫이슈" alt="주요이슈 확인과 생생한 토론까지 한 번에 !"></li>
		</ol>
		<a href="#"><img src="img/pop_btn_newview.gif" width="202" height="28" alt="새로워진 부동산 뉴스 자세히 보기"></a>
		<div class="view_none">
			<input type="checkbox" id="close" name="close" class="chk"><label for="close">일주일간 보이지 않기</label>
			<input type="image" src="img/btn_close.gif" alt="닫기">
		</div>
	</div>
</div>
</body>
</html>

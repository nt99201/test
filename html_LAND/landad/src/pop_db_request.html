<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<body style="background:#eee">

		</tr>
		<tr>

			<textarea style="width:298px;height:100px" class="input_textarea"></textarea>
		</td>
		</tr>
		</table>
	</div>
	<div class="footer">
		<input type="image" src="img/btn_ok3.gif" alt="확인">

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<title>맞춤매물 추천 상세정보 등록하기 :: 부동산 매물관리센터</title>
<link rel="stylesheet" type="text/css" href="css/land_salereg_pop.css">
</head>

<!-- [D] Document Size : 554*627 -->
<body>
<div id="pop_wrap" class="w554">
	<div class="header">
		<h1 class="t">맞춤매물 추천 상세정보 등록하기</h1>
	</div>
	<div class="content2">
		<p class="h_cont2">아래에서 작성하신 <span>추천매물특징, 추천사유는 의뢰인에게만 노출</span>되며<br> 다른 사용자에게는 노출되지 않습니다.</p>

		<div class="table_bs_wrap">
			<table cellspacing="0" border="1" summary="추천상세정보 등록" class="table_bs">
			<caption>추천상세정보 등록</caption>
			<colgroup>
			<col width="87"><col width="">
			</colgroup>
			<tbody>
			<tr>
			<th scope="row">추천매물특징</th>
			<td>
				<input type="text" title="추천매물특징" class="input_txt" style="width:413px">
				<ul>
				<li>* 매물정보과 관련없는 문구, 특수문자등은 <strong>임의로 삭제</strong>될 수 있습니다.</li>
				<li>* 한글, 영어, 한자, 일본어, 숫자 이외에 특수문자는 입력할 수 없습니다.</li>
				</ul>
			</td>
			</tr>
			<tr>
			<th scope="row">추천사유</th>
			<td>
				<textarea cols="30" rows="5" title="추천사유" class="textarea" style="width:405px;height:190px"></textarea>
			</td>
			</tr>
			</tbody>
			</table>
		</div>
	</div>
	<div class="footer">
		<a href="#" class="btn_recommend">추천하기</a>
		<a href="#" class="btn_cancel">취소</a>
	</div>
</div>
</body>
</html>

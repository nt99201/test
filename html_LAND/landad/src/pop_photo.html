<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<title>사진 불러오기 :: 부동산 매물관리센터</title>
<link rel="stylesheet" type="text/css" href="css/land_salereg_pop.css">
</head>

<body class="" onload="" style="background:#eee;">
<!-- popup_layout -->
<!-- Document Size : 424*230 -->

<div id="pop_wrap" class="w330">
	<fieldset>
		<legend>사진 불러오기</legend>
		<div class="header">
			<h1>사진 불러오기</h1>
		</div>
		<form method="post" name="fileUploadForm" id="fileUploadForm">
		<table summary="" cellspacing="0" class="type1">
		<tbody><tr>
			<td class="no_line v2" style="height:86px">
				<input type="file" id="atch_file" name="atch_file" style="position:absolute; right:16px; top:50px; height:25px; font-size:40px; opacity:0 ; filter:alpha(opacity=0)" onchange="document.fileUploadForm.shadow_fname1.value=this.value;this.blur();"><br>
				<input type="text" class="input_text" name="shadow_fname1" size="35" readonly>
				<img src="http://static.land.naver.net/static/center/20140714/btn_photo_open.gif" style="cursor:pointer;" alt="사진불러오기">
				<p class="txt_stress4">* 최대 5MB / gif, jpg, jpeg, png 파일만 올리실 수 있습니다.<br>* 250*117 pixel 이상의 동일 비율 이미지만 등록 가능합니다.</p>
			</td>
		</tr>
		</tbody></table>
		</form>
		<div class="layer_loading" id="fileUploading" style="position:absolute; display:none; padding:25px 10px 25px 10px; top:30px; width:250px; height:20; _height:20px; left:30px; border:1px solid #E7E7E9; background-color:#FBFBFB; z-index:10;">
		<p class="loading_txt" align="center">파일 업로드 중...</p>
		<p align="center"><img src="http://static.land.naver.net/static/center/20140714/load_b01_01.gif" width="150" height="13" alt="로딩중"></p>
		</div>
		<div class="footer">
			<a href="javascript:upload()"><img src="http://static.land.naver.net/static/center/20140714/btn_ok3.gif" alt="확인"></a>
			<a href="javascript:parent.closePopup();"><img src="http://static.land.naver.net/static/center/20140714/btn_close_popup.gif" width="48" height="24" alt="닫기"></a>
		</div>
		<iframe width="0" height="0" style="border:0" name="uploadFrame"></iframe>
	</fieldset>
</div>
</body>


</html>

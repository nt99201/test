<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="css/land_salereg_pop.css">
<title>네이버 :: 팝업</title>
</head>
<!-- Document Size : 339*518-->
<body style="background:#eee;">
<div id="pop_wrap" class="w339">
	<div class="header">
		<h1>현장확인패키지 환불 신청하기</h1>
	</div>
	<div class="content_refund">
		<h2><em>환불신청</em> 내역</h2>
		<div class="out_line">
			<div class="inner_line">
				<dl class="refund_bd">
				<dt>현장확인패키지 가입비 총액 : </dt>
				<dd><strong>2,000,000원</strong></dd>
				<dt>가입 기간 : </dt>
				<dd><strong>2008.01.01~2008.06.30</strong></dd>
				<dt>환불 가능 가입비 잔액 : </dt>
				<dd><strong>1,000,000원</strong></dd>
				</dl>
			</div>
		</div>
		<p class="txt_stress">사용된 쿠폰(현장확인/포커스)은 환불시 차감됩니다.</p>
		<strong class="txt_stress2">현금으로 결제하시거나, 카드 원전표 취소가 불가능한 금액은 <em>아래에 기재해 주신 계좌로 입금 처리</em>됩니다.</strong>
		<table cellpadding="0" cellspacing="0" border="0" class="refund_chart" summary="환불 은행 정보입력">
			<colgroup>
				<col width="112px"><col width="167px"> 
			</colgroup>
			<tr>
				<th>환불은행 예금주</th>
				<td>홍길동</td>
			</tr>
			<tr>
				<th>환불 요청 은행</th>
				<td class="full_down">
					<select style="width:70px;">
						<option>은행명</option>
					</select>
				</td>
			</tr>
			<tr>
				<th class="end">환불 은행 계좌번호</th>
				<td class="end full_down2"><input type="text" class="input_text" style="width:155px;"></td>
			</tr>
		</table>
		<p class="txt_stress">환불 시 확인을 위해 <em>본인 명의 계좌번호</em>여야 합니다</p>
		<h2 class="refund_cause">환불사유</h2>
		<textarea style="width:289px; height:46px;"></textarea>
	</div>
	<div class="footer">
		<a href="#"><img src="img/btn_ok3.gif" width="40" height="23" alt="확인"></a>
		<a href="#"><img src="img/btn_cancel2.gif" width="40" height="23" alt="취소"></a>
	</div>
</div>
</body>
</html>

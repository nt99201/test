<!DOCTYPE html>

<style type="text/css"> 
body,p,h1,h2,h3,h4,h5,h6,ul,ol,li,dl,dt,dd,table,th,td,form,fieldset,legend,input,textarea,button,select{margin:0;padding:0;-webkit-text-size-adjust:none}
body,input,textarea,select,button,table{font-size:14px;font-family:Helvetica;line-height:1.25em}
body{position:relative;background-color:#f4f4f4;color:#000;word-wrap:break-word;word-break:break-all}
img,fieldset{border:0}
ul,ol{list-style:none}
em,address{font-style:normal}
a{color:#000;text-decoration:none}
.u_hc,.u_skip{visibility:hidden;overflow:hidden;position:absolute;left:-1000em;width:0;height:0;font-size:0;line-height:0}
.u_nc,hr{display:none !important}
#ct{clear:both;width:100%;background-color:#fff}
#ct:after{display:block;clear:both;content:''}
header{position:relative}
header a{z-index:30}
header a span,.lnb li span{display:inline-block;background:url(http://static.naver.com/m/comic/im/u_gnb.png) no-repeat;-webkit-background-size:140px 75px;background-size:140px 75px;vertical-align:top;color:transparent}
header h1 a{display:-webkit-box;display:box;overflow:hidden;position:relative;width:47px;height:100%;-webkit-box-orient:vertical;-webkit-box-pack:center;-webkit-box-align:center}
header h1 a+a{padding-left:1px}
header h1 a+a:before{position:absolute;top:16px;left:0;width:1px;height:12px;background:#1b1d23;content:''}
header h1 a span{display:-webkit-box;width:32px;height:17px;background-position:-68px 0}
header h1 a+a span{width:35px;height:13px;background-position:-105px 0}

.u_ts{position:relative;display:-webkit-box;display:box;z-index:20;width:100%;height:44px;border-bottom:1px solid #202229;background:#292c35;text-align:center;-webkit-box-pack:center}
.u_cr{clear:both;padding:11px 0 2em;font-size:12px;color:#9e9e9e;text-align:center}
.u_cra{color:#9e9e9e}

.al1{padding:108px 0 120px;font-size:15px;color:#8e8e8e;text-align:center}
.al1 h2{margin-top:9px;font-weight:normal;font-size:15px;line-height:18px}
.al1 .txt{font-size:13px;color:#999}
.al1 .txt:before{display:block;width:25px;height:1px;margin:10px auto 8px;background:url(http://static.naver.com/m/comic/im/err_line.png) no-repeat;-webkit-background-size:25px 1px;background-size:25px 1px;content:''}
.al1 .ac{margin-top:13px}
.al1 p ~ .ac{margin-top:17px}

.btn_bx{display:inline-block;width:77px;height:33px;margin-left:2px;padding-left:11px;border:1px solid #d4d4d7;background:#fff;font-size:13px;color:#555;line-height:31px;text-align:center}
.btn_bx.v2{width:87px;padding:0;border:0;background:#16afff;color:#fff}
.btn_bx:first-child{margin:0}
.ac .btn_bx:nth-of-type(1){background:url(http://static.naver.com/m/comic/im/sp_arr.png) no-repeat 16px -312px;-webkit-background-size:15px 390px;background-size:15px 390px}
</style> 
<script type="text/javascript"> 
function fs(){
var ua = window.navigator.userAgent.toLowerCase();                            
if (/mozilla/.test( ua ) && (/([010|011|016|017|018|019]{3}\d{3,4}\d{4}$)/.test( ua ) || /natebrowser/.test( ua ))){
	document.getElementsByTagName('body')[0].style.fontSize="23px"; //POLARIS 
} else if (/opera/.test( ua ) && (/windows ce/.test( ua ) || /skt/.test( ua ))) {
	document.getElementsByTagName('body')[0].style.fontSize="12px"; //OPERA
}
}
</script>

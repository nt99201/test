<title>중고교/토익 - 중급퀴즈</title>
<link rel="stylesheet" type="text/css" href="css/w.css" />
<!-- link rel="stylesheet" type="text/css" href="css/e.css" /-->
<link rel="stylesheet" type="text/css" href="css/Ngnb.css"/>

</head>
<body class="">
<!-- gnb 영역 -->
<div id="header" class="header">
</div>

<!-- 페이지 타이틀 영역 -->
<div class="top_tab_area">
</div>
<!-- 20160823 접근성 tab 타이틀
    [D] 전체 html의 tab 영역이 현재 비어있으니 해당 tab 영역을 클릭시
        아래의 타이틀도 같이 변경부탁드립니다.
 -->
<div class="t_content">
	<h3 class="hc">오늘의 단어</h3>
	<!-- //20160823 접근성 tab 타이틀 -->
	<div class="h_area">
		<a href="#" class="btn_lt">목록</a>
		<h3 class="tit_h">중초급퀴즈</h3>
		<span class="txt_rt"><em class="ct_num">2</em> / <em class="all_num">15</em></span>
	</div>
	<div class="slid_area quiz_box">
		<div class="slid">
			<div class="book_bg3" style="display:block">
				<div class="flk_top">
					<!-- [D] tim_sp：0秒，tim_sp2:1秒，tim_sp3:2秒，以此类推 -->
					<div class="tim_box"><span class="tim_ico tim_sp12">11s</span></div>
					<!-- [D] 默认：alpb_ck，提示：alpb_ck noti，填写：alpb_ck on，即将输入：alpb_ck next，特殊符号：alpb_ck ab -->
					<p class="cen_txt colb"><span class="alpb_ck noti">c</span><span class="alpb_ck on">a</span><span class="alpb_ck on">w</span><span class="alpb_ck on">g</span><span class="alpb_ck on">i</span><span class="alpb_ck on">m</span><span class="alpb_ck noti ab">-</span><span class="alpb_ck on">l</span><span class="alpb_ck on">z</span></p>
					<p class="cen_txt colb2">말의 오용; 잘못된 발음</p>
	                <span class="judge_bg error_ico"><span class="hc">오답</span></span>
				</div>
				<div class="flk_dn answer">
	                <span class="answer_tit">정답</span>
	                <em class="answer_txt">cacology</em>
				</div>
			</div>
			<div class="book_bg3">
				<div class="flk_top">
					<!-- [D] tim_sp：0秒，tim_sp2:1秒，tim_sp3:2秒，以此类推 -->
					<div class="tim_box"><span class="tim_ico tim_sp12">11s</span></div>
					<p class="cen_txt colb"><span class="alpb_ck noti">c</span><span class="alpb_ck"></span><span class="alpb_ck"></span><span class="alpb_ck"></span><span class="alpb_ck"></span><span class="alpb_ck"></span><span class="alpb_ck"></span><span class="alpb_ck"></span><span class="alpb_ck"></span></p>
					<p class="cen_txt colb2">말의 오용; 잘못된 발음</p>
				</div>
			</div>
		</div>
	</div>
</div>
<hr />
<!-- 공통 푸터 영역 -->
<div class="cm_footer __ver2"></div>

        {path:'include/header_studword.html', sel:'.top_tab_area', callback: function(){
            $($('.tab_link').get(0)).toggleClass("on");
            $($('.tab_link').get(1)).toggleClass("on");
            $($('.tab_link').get(2)).toggleClass("on");}
        },
        {path:'include/footer.html', sel:'.__ver2'},
        {path:'include/common_ham_menu.html', sel:'.sidenav'}
    ]);
</script>

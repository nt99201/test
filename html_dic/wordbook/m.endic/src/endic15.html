<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
<meta name="me2:title" content="네이버영어사전:say" property="me2:title" />
<title>중고교/토익 - 외우기</title>
<link rel="stylesheet" type="text/css" href="css/w.css" />
<!-- link rel="stylesheet" type="text/css" href="css/e.css" /-->
<link rel="stylesheet" type="text/css" href="css/Ngnb.css"/>
<link rel="shortcut icon" href="/favicon_pc.ico" />
</head>
<body class="">
<!-- gnb 영역 -->
<div id="header" class="header">
</div>

<!-- 페이지 타이틀 영역 -->
<div class="top_tab_area">
</div>
<!-- 20160823 접근성 tab 타이틀
    [D] 전체 html의 tab 영역이 현재 비어있으니 해당 tab 영역을 클릭시
        아래의 타이틀도 같이 변경부탁드립니다.
 -->
<div class="t_content">
	<h3 class="hc">오늘의 단어</h3>
	<!-- //20160823 접근성 tab 타이틀 -->
	<div class="h_area">
		<a href="#" class="btn_lt">목록</a>
		<h3 class="tit_h">이어듣기</h3>
		<span class="txt_rt"><em class="ct_num">2</em> / <em class="all_num">15</em></span>
	</div>

	<!-- [D] 이어듣기 설정 레이어팝업 -->
	<div class="ly_wrap">
	    <div class="ly_hearing_set">
	        <h2 class="tit">이어듣기 설정</h2>
	        <p class="dsc">이어 듣고 싶은 항목을 설정 하세요.</p>
	        <ul class="set_items">
	        <!-- [D] 체크한 경우 input checked="checked" 적용, class="on" 추가 -->
	        <!-- 20160823 접근성 title -->
	        <li><input type="checkbox" id="item_01" checked="checked" class="chkbox" title="단어 발음"><label for="item_01" class="item"><span class="ico_chk on">활성</span>단어 발음</label></li>
	        <li><input type="checkbox" id="item_02" class="chkbox"><label for="item_02" class="item" title="단어 알파벳"><span class="ico_chk">비활성</span>단어 알파벳</label></li>
	        <li><input type="checkbox" id="item_03" checked="checked" class="chkbox"><label for="item_03" class="item" title="뜻 하나만"><span class="ico_chk on">활성</span>뜻 하나만</label></li>
	        <li><input type="checkbox" id="item_04" class="chkbox"><label for="item_04" class="item" title="뜻 모두"><span class="ico_chk">비활성</span>뜻 모두</label></li>
	        <li><input type="checkbox" id="item_05" class="chkbox"><label for="item_05" class="item" title="예문"><span class="ico_chk">비활성</span>예문</label></li>
	        <li><input type="checkbox" id="item_06" class="chkbox"><label for="item_06" class="item" title="번역문"><span class="ico_chk">비활성</span>번역문</label></li>
	        <!-- //20160823 접근성 title -->
	        </ul>
	        <a href="#" class="btn_set">설정 완료</a>
	        <a href="#" class="ly_close">닫기</a>
	    </div>
	    <div class="ly_dimmed"></div>
	</div>

	<div class="slid_area">
	    <!-- [D] 설정완료 레이어팝업-->
	    <div class="ly_wrap" style="display:none">
	        <div class="ly_hearing_complete">
	            <a href="#" class="btn_hearing">이어듣기</a>
	            <p class="dsc">화면 자동 꺼짐 상태에서는<br>재생이 중단 됩니다.</p>
	            <p class="dsc v1">네이버 사전앱에서는 중단 없이 재생 됩니다.</p>
	        </div>
	        <div class="ly_dimmed"></div>
	    </div>

		<div class="slid" style="height:235px">
			<div class="book_bg3 left_sty" style="display:block">
				<div class="flk_top">
					<p class="cen_txt">enormous<span class="cen_dn">[enc:rmes]</span></p>
				</div>
				<div class="flk_dn">
					<p class="cen_txt">[형용사] 막대한, 거대한, 막대한<span class="cen_dn mg_btm">an enormous house / dog</span><span class="cen_dn">거대한 주택 / 개</span></p>
				</div>
			</div>
			<div class="book_bg3">
				<div class="flk_top">
					<a href="#" class="btn_prev"><span class="hc">이전</span></a>
					<p class="cen_txt">enormous<span class="cen_dn">[enc:rmes]</span></p>
					<a href="#" class="btn_next"><span class="hc">다음</span></a>
				</div>
				<div class="flk_dn">
					<p class="cen_txt">[형용사] 막대한, 거대한, 막대한<span class="cen_dn mg_btm">an enormous house / dog</span><span class="cen_dn">거대한 주택 / 개</span></p>
				</div>
			</div>
		</div>
	    <div class="btn_listen_area">
	        <!-- [D] 재생중인 경우 클릭시 display:none/block 처리 -->
	        <a href="#" class="btn_listen stop"><span class="txt">재생 중</span></a>
	        <!-- [D] 일시정지인 경우 -->
	        <a href="#" class="btn_listen play"><span class="txt">잠시 멈춤</span></a>
	        <a href="#" class="btn_setting">설정</a>
	    </ul>
	</div>
	</div>
</div>
<hr />
<!-- 공통 푸터 영역 -->
<div class="cm_footer __ver2"></div>
<a href="#" class="dicj" style="display:none">
	<span id="loading" class="dicj" style="display:none;">로딩중</span>
</a>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/ibjs.js"></script>
<script type="text/javascript" src="js/header.js"></script>
<script type="text/javascript">
    IBJS.include([
        {path:'include/header_gnb.html', sel:'.header'},
        {path:'include/header_studword.html', sel:'.top_tab_area', callback: function(){
            $($('.tab_link').get(0)).toggleClass("on");
            $($('.tab_link').get(1)).toggleClass("on");
            $($('.tab_link').get(2)).toggleClass("on");}
        },
        {path:'include/footer.html', sel:'.__ver2'},
        {path:'include/common_ham_menu.html', sel:'.sidenav'}
    ]);

    //이어듣기 설정 및 설정완료 레이어팝업 show/hide
    $('.ly_hearing_set .btn_set').click(function() {
        $('.ly_hearing_set').parent().hide();
        $('.ly_hearing_complete').parent().show();
    });

    $('.ly_hearing_complete .btn_hearing').click(function() {
        $('.ly_hearing_complete').parent().hide();
    });
</script>
<script type="text/javascript" async ntemplate src="http://egjs.navercorp.com/ntemplate/dist/common/script/common.js"></script>
<!-- https://github.com/cubiq/iscroll 에서 https://github.com/cubiq/iscroll/releases/tag/v5.2.0 버전의 lite버전을 아래와 같이 삽입한다.-->
<script type="text/javascript" src="http://egjs.navercorp.com/ntemplate/bower_components/egscroll/build/iscroll-lite.js"></script>
<script type="text/javascript" src="http://view.ui.naver.com/dict/m.common/feature_onenaver/js/common_menu_template_v2.js"></script>
<script type="text/javascript">
    var sideTemplate = new SideTemplate("word_en");
    sideTemplate.init();
</script>
</body>
</html>

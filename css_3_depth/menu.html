<style type="text/css">
.gnb_area {background-color:#fff;}
.gnb_area:after{display:block;clear:both;content:'';}
.gnb_area li {position:relative; float:left; margin-left:30px;}
.gnb_area li.on > a{color:red; font-weight:bold;}
.gnb_area li.on .on > a {color:blue;}
.gnb_area li.on .on .on > a {color:green;}
.gnb_area li:first-child {margin-left:0;}
.gnb_area li li {margin-left:0;}
.gnb_area li a {display:block; width:60px; height:30px; line-height:30px;}
.gnb_area li ul {position:absolute; top:30px; left:0;  background-color:yellow;}
.gnb_area li ul ul {position:relative; top:0; left:0;}
#contents {margin-top:20px; min-height:300px; background-color:#fff;}
</style>

<script type="text/javascript">
//<![CDATA[
$(document).ready(function(){

	$(".gnb_area li ul").hide();

	
	$(".gnb_area li a").click(function(){

		//reset
		$(".gnb_area li").removeClass("on");
		
		//3depth
		$(this).siblings("ul").slideDown();
		$(this).parent().siblings("li").find("ul").slideUp();
		$(this).parent().addClass("on");
		$(this).parent().siblings("li").removeClass("on");

		return false;
	});

});
//]]>
</script>

	<!-- Dev Note: For markup test, Delete developing -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
	//Realated exfilter
	$(".word_h2w2_action, .exfilter_guide_action").on("click",function(){
		//alert($(this).parent().parent().parent(".layer_exfilter").attr("class"));
		if($(".layer_exfilter").hasClass("is_hide")) {
			$(".layer_exfilter").removeClass("is_hide");
		} else {
			$(".layer_exfilter").addClass("is_hide");
		}
		return false;
	});

	$(".exfilter_guide_menu .item .action").on("click",function(){
		$(".exfilter_guide_menu .item .action").addClass("is_selected");
		$(".exfilter_guide_menu .item2 .action").removeClass("is_selected");
		$(".exfilter_guide_article").removeClass("is_hide");
		$(".exfilter_guide_article2").addClass("is_hide");
		return false;
	});

	$(".exfilter_guide_menu .item2 .action").on("click",function(){
		$(".exfilter_guide_menu .item .action").removeClass("is_selected");
		$(".exfilter_guide_menu .item2 .action").addClass("is_selected");
		$(".exfilter_guide_article").addClass("is_hide");
		$(".exfilter_guide_article2").removeClass("is_hide");
		return false;
	});

	$(".exfilterset_list_level .action").on("click",function(){
		$(".exfilterset_list_level .action").addClass("is_selected");
		$(".exfilterset_list_exam .action").removeClass("is_selected");
		$(".exfilterset_list_leveldesc").removeClass("is_hide");
		$(".exfilterset_list_examdesc").addClass("is_hide");
		$(".exfilterset_list_levelchild .click, .exfilterset_list_hskchild .click").removeClass("is_checked");
		$(".exfilterset_list_levelchild .click_radio, .exfilterset_list_hskchild .click_radio").removeAttr("checked");
		$(".exfilterset_list_levelchild .click, .exfilterset_list_bctchild .click").removeClass("is_checked");
		$(".exfilterset_list_levelchild .click_radio, .exfilterset_list_bctchild .click_radio").removeAttr("checked");
		$(".exfilterset_list_levelchild .item .click").addClass("is_checked");
		$(".exfilterset_list_levelchild .item .click_radio").attr("checked",true);
		return false;
	});

	$(".exfilterset_list_exam .action").on("click",function(){
		$(".exfilterset_list_level .action").removeClass("is_selected");
		$(".exfilterset_list_exam .action").addClass("is_selected");
		$(".exfilterset_list_leveldesc").addClass("is_hide");
		$(".exfilterset_list_examdesc").removeClass("is_hide");
		$(".exfilterset_list_levelchild .click_radio, .exfilterset_list_hskchild .click_radio").removeClass("is_checked");
		$(".exfilterset_list_levelchild .click_radio, .exfilterset_list_hskchild .click_radio").removeAttr("checked");
				$(".exfilterset_list_levelchild .click_radio, .exfilterset_list_bctchild .click_radio").removeClass("is_checked");
		$(".exfilterset_list_levelchild .click_radio, .exfilterset_list_bctchild .click_radio").removeAttr("checked");
		$(".exfilterset_list_hskchild .item .click").addClass("is_checked");
		$(".exfilterset_list_hskchild .item .click_radio").attr("checked",true);
		$(".exfilterset_list_bctchild .item .click").addClass("is_checked");
		$(".exfilterset_list_bctchild .item .click_radio").attr("checked",true);
		return false;
	});

	$(".exfilterset_list_levelchild .click, .exfilterset_list_hskchild .click, .exfilterset_list_bctchild .click").on("click",function(){
		$(".exfilterset_list_levelchild .click, .exfilterset_list_hskchild .click").removeClass("is_checked");
		$(".exfilterset_list_levelchild .click_radio, .exfilterset_list_hskchild .click_radio").removeAttr("checked");
		$(".exfilterset_list_levelchild .click, .exfilterset_list_bctchild .click").removeClass("is_checked");
		$(".exfilterset_list_levelchild .click_radio, .exfilterset_list_bctchild .click_radio").removeAttr("checked");

		if($(this).hasClass("is_checked")) {
			$(this).removeClass("is_checked");
			$(this).children(".click_radio").removeAttr("checked");
		} else {
			$(this).addClass("is_checked");
			$(this).children(".click_radio").attr("checked",true);
			//alert($(this).children(".click_radio").attr("class") );
		}
		return false;
	});

	$(".exfilterset_list_examchild .click").on("click",function(){
		if($(this).hasClass("is_checked")) {
			$(this).removeClass("is_checked");
			$(this).children(".click_checkbox").removeAttr("checked");
		} else {
			$(this).addClass("is_checked");
			$(this).children(".click_checkbox").addClass("is_checked");
		}
		return false;
	});
	</script>

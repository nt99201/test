<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
<title>Everland resort - Tulip Festival</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<script language="JavaScript" type="text/javascript" src="jquery-1.9.1.js"></script>
<style type="text/css">
#wrapbox { position:absolute; top:50%; left:0; width:100%; height:800px; background:url('images/background.jpg') left top repeat-x; margin-top:-400px; overflow:hidden; }

#menu { position:fixed; z-index:990; left:50%; list-style:none; width:490px; height:58px; margin:742px 0 0 -245px; }
#menu.resize800 { bottom:0; }
#menu li { float:left; height:58px; text-indent:-99999px; cursor:pointer; }
#menu li.menu1 { width:125px; background:url('images/menu_01.png') left top no-repeat; }
#menu li.menu1.on { background-image:url('images/menu_01_on.png'); }
#menu li.menu2 { width:120px; background:url('images/menu_02.png') left top no-repeat; }
#menu li.menu2.on { background-image:url('images/menu_02_on.png'); }
#menu li.menu3 { width:120px; background:url('images/menu_03.png') left top no-repeat; }
#menu li.menu3.on { background-image:url('images/menu_03_on.png'); }
#menu li.menu4 { width:125px; background:url('images/menu_04.png') left top no-repeat; }
#menu li.menu4.on { background-image:url('images/menu_04_on.png'); }
</style>
<script type="text/javascript">
//<![CDATA[

$(document).ready(function(){

			// scrollWheel
		function ScrollControl() {
			var pos = $(window).scrollLeft(); //윈도우 전체 스크롤 left값
			var xpos = event.wheelDelta; // 휠의 위치값
			$('html, body').animate({scrollLeft:pos-xpos}, 7); //스크롤 값이랑 이동속도
		}
		document.onmousewheel = ScrollControl;

		$("#wrapbox").css({"width":"10751px"}); // 전체 박스 width 크기


		var poswidth = $(window).width(); //윈도우의 전체 width값

		//menu move
		$("#title").click(function(){
			$('html, body').animate({scrollLeft:0}, 1500); //스크롤 0의 위치 값에 1.5초안에 가라
		});
		$(".menu1").click(function(){
			$('html, body').animate({scrollLeft:1962-poswidth/2}, 1500); //스크롤 0의 위치 값에 1.5초안에 가라 → 1962 - 전체widow.width/2의 값
		});
		$(".menu2").click(function(){
			$('html, body').animate({scrollLeft:2979}, 1500);
		});
		$(".menu3").click(function(){
			$('html, body').animate({scrollLeft:6250}, 1500);
		});
		$(".menu4").click(function(){
			$('html, body').animate({scrollLeft:8465}, 1500);
		});

		$(window).resize(function() {
			if($(window).height()<=800){
				$("#title").addClass("resize800");
				$("#menu").addClass("resize800");
			}else{
				$("#title").removeClass("resize800");
				$("#menu").removeClass("resize800");
			}
		});
		if($(window).height()<=800){
			$("#title").addClass("resize800");
			$("#menu").addClass("resize800");
		}else{
			$("#title").removeClass("resize800");
			$("#menu").removeClass("resize800");
		}

		$(window).scroll(function()
		{
				var position = $(window).scrollLeft(); //전체 윈도우 스크롤 left값

				if(position >= 932 && position < 2005){ // 스크롤 위치에 다가갔을때 메뉴 표현
					$(".menu1").addClass("on");
					$(".menu2").removeClass("on");
					$(".menu3").removeClass("on");
					$(".menu4").removeClass("on");
				}else if(position >= 2461 && position < 5200){
					$(".menu1").removeClass("on");
					$(".menu2").addClass("on");
					$(".menu3").removeClass("on");
					$(".menu4").removeClass("on");
				}else if(position >= 5807 && position < 7732){
					$(".menu1").removeClass("on");
					$(".menu2").removeClass("on");
					$(".menu3").addClass("on");
					$(".menu4").removeClass("on");
				}else if(position >= 8080){
					$(".menu1").removeClass("on");
					$(".menu2").removeClass("on");
					$(".menu3").removeClass("on");
					$(".menu4").addClass("on");
				}else{
					$(".menu1").removeClass("on");
					$(".menu2").removeClass("on");
					$(".menu3").removeClass("on");
					$(".menu4").removeClass("on");
				}

				$("#cont1").animate({marginLeft:-position/5}, 20);
				$("#cont2_1").animate({marginLeft:-position/7}, 30);
				$("#cont2_2").animate({marginLeft:-position/5}, 15);
				$("#cont2_3").animate({marginLeft:-position/12}, 25);
				$("#cont3_1").animate({marginLeft:-position/5}, 15);
				$("#cont3_2").animate({marginLeft:-position/7}, 30);
				$("#cont4").animate({marginLeft:-position/12}, 10);


		});				


});

//]]>
</script>
</head>
<body>
<div id="wrapbox">

	<ul id="menu">
		<li class="menu1">01. 튤립축제</li>
		<li class="menu2">02. 공연정보</li>
		<li class="menu3">03. 식음/상품</li>
		<li class="menu4">04. 동물공연</li>
	</ul>

	<div id="cont1"></div>

	<div id="cont2_1">
		<div id="obj_parade"></div>
		<div id="obj_mada"></div>
		<div id="obj_moon"></div>
	</div>
	<div id="cont2_2">
		<div id="obj_magician"></div>
		<div id="obj_bibi"></div>
	</div>
	<div id="cont2_3">
		<div id="obj_laciun"></div>
	</div>	

	<div id="cont3_1"></div>
	<div id="cont3_2"></div>

	<div id="cont4">
		<div id="obj_monkey"></div>
		<div id="obj_parrot"></div>		
		<div id="obj_butterfly"></div>
	</div>

</div>

</body>
</html>

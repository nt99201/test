<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
<title>Everland resort - Tulip Festival</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<script language="JavaScript" type="text/javascript" src="jquery-1.9.1.js"></script>
<style type="text/css">
#wrapbox { position:absolute; top:50%; left:0; width:100%; height:800px; background:url('images/background.jpg') left top repeat-x; margin-top:-400px; overflow:hidden; }

#menu { position:fixed; z-index:990; left:50%; list-style:none; width:490px; height:58px; margin:742px 0 0 -245px; }
#menu.resize800 { bottom:0; }
#menu li { float:left; height:58px; text-indent:-99999px; cursor:pointer; }
#menu li.menu1 { width:125px; background:url('images/menu_01.png') left top no-repeat; }
#menu li.menu1.on { background-image:url('images/menu_01_on.png'); }
#menu li.menu2 { width:120px; background:url('images/menu_02.png') left top no-repeat; }
#menu li.menu2.on { background-image:url('images/menu_02_on.png'); }
#menu li.menu3 { width:120px; background:url('images/menu_03.png') left top no-repeat; }
#menu li.menu3.on { background-image:url('images/menu_03_on.png'); }
#menu li.menu4 { width:125px; background:url('images/menu_04.png') left top no-repeat; }
#menu li.menu4.on { background-image:url('images/menu_04_on.png'); }

#photobox { position:absolute; z-index:100; list-style:none; top:387px; left:1951px; width:555px; height:152px; border:3px solid #f00;}
#photobox li { float:left; width:120px; height:120px; cursor:pointer; text-indent:-99999px; }
#photobox li.photo1 { margin:8px 0 0 7px; }
#photobox li.photo2 { margin:27px 0 0 21px; }
#photobox li.photo3 { margin:7px 0 0 20px; }
#photobox li.photo4 { margin:27px 0 0 21px; }

#photoview { position:fixed; z-index:9999; top:50%; left:50%; width:809px; height:565px; background:url('images/photo_back.png') left top no-repeat; margin:-283px 0 0 -404px; display:none; }
#photoview .close { position:absolute; z-index:2; top:48px; right:103px; width:29px; height:29px; text-indent:-99999px; display:block; cursor:pointer; }
#photoview .pre { position:absolute; z-index:2; top:256px; left:14px; width:58px; height:59px; background:url('images/photo_pre.png') left top no-repeat; text-indent:-99999px; display:block; cursor:pointer; }
#photoview .pre:hover { background-image:url('images/photo_pre_on.png'); }
#photoview .next { position:absolute; z-index:2; top:256px; right:14px; width:58px; height:59px; background:url('images/photo_next.png') left top no-repeat; text-indent:-99999px; display:block; cursor:pointer; }
#photoview .next:hover { background-image:url('images/photo_next_on.png'); }
#photoview .photo { width:717px; height:505px; background:url('images/photo_01.png') left top no-repeat; margin:30px 0 0 46px; }
</style>
<script type="text/javascript">
//<![CDATA[

$(document).ready(function(){

			// scrollWheel
		function ScrollControl() {
			var pos = $(window).scrollLeft(); //윈도우 전체 스크롤 left값
			var xpos = event.wheelDelta; // 휠의 위치값
			$('html, body').animate({scrollLeft:pos-xpos}, 7); //스크롤 값이랑 이동속도
		}
		document.onmousewheel = ScrollControl;

		$("#wrapbox").css({"width":"10751px"}); // 전체 박스 width 크기

		//festival photo
		$("#photobox li").click(function(){
			var str = $(this).attr('class'); //클릭한 요소의 클래스를 찾아 변수 str의 값에 담는다.
			var strnum = str.substring(5,6); // substr(지정위치인덱스,글자수) (0부터 시작) 
			setTimeout(function(){ // 7초 동안 한번 값을 불른다. 
				$('#photoview').css({"display":"block"}); //레이어 팝업 띄어주기 클릭한 해당이미지 보여주기
				$('#photoview .photo').css({"background-image":"url('images/photo_0"+strnum+".png')"});
			}, 700);

			$("#photoview .next").click(function(){ // 레이어 팝업 다음버튼 클릭시
				var photonum = parseInt(strnum) + 1; //번호+1의 값을 photonum의 값에 넣어주고
				if(photonum <= 4){ //4보다 작거나 같을때는 해당 이미지를 보여주고 클릭하면 +1값으로 늘어나게 만든다
					$('#photoview .photo').css({"background-image":"url('images/photo_0"+photonum+".png')"});
					strnum++;
				}
				if(photonum > 4){ // 만약에 4보다 크면 다시 이미지 01의 이미지로 보여주고 값을 1로 보내주게 한다. prev도 동일하다.
					$('#photoview .photo').css({"background-image":"url('images/photo_01.png')"});
					strnum=1;
				}
			});

			$("#photoview .pre").click(function(){
				var photonum = parseInt(strnum) - 1;
				if(photonum <= 4){
					$('#photoview .photo').css({"background-image":"url('images/photo_0"+photonum+".png')"});
					strnum--;
				}
				if(photonum <= 0){
					$('#photoview .photo').css({"background-image":"url('images/photo_04.png')"});
					strnum=4;
				}
			});
		});


		var poswidth = $(window).width(); //윈도우의 전체 width값

		//menu move
		$("#title").click(function(){
			$('html, body').animate({scrollLeft:0}, 1500); //스크롤 0의 위치 값에 1.5초안에 가라
		});
		$(".menu1").click(function(){
			$('html, body').animate({scrollLeft:1962-poswidth/2}, 1500); //스크롤 0의 위치 값에 1.5초안에 가라 → 1962 - 전체widow.width/2의 값
		});
		$(".menu2").click(function(){
			$('html, body').animate({scrollLeft:2979}, 1500);
		});
		$(".menu3").click(function(){
			$('html, body').animate({scrollLeft:6250}, 1500);
		});
		$(".menu4").click(function(){
			$('html, body').animate({scrollLeft:8465}, 1500);
		});

		$(window).resize(function() {
			if($(window).height()<=800){
				$("#title").addClass("resize800");
				$("#menu").addClass("resize800");
			}else{
				$("#title").removeClass("resize800");
				$("#menu").removeClass("resize800");
			}
		});
		if($(window).height()<=800){
			$("#title").addClass("resize800");
			$("#menu").addClass("resize800");
		}else{
			$("#title").removeClass("resize800");
			$("#menu").removeClass("resize800");
		}

		$(window).scroll(function()
		{
				var position = $(window).scrollLeft(); //전체 윈도우 스크롤 left값

				if(position >= 932 && position < 2005){ // 스크롤 위치에 다가갔을때 메뉴 표현
					$(".menu1").addClass("on");
					$(".menu2").removeClass("on");
					$(".menu3").removeClass("on");
					$(".menu4").removeClass("on");
				}else if(position >= 2461 && position < 5200){
					$(".menu1").removeClass("on");
					$(".menu2").addClass("on");
					$(".menu3").removeClass("on");
					$(".menu4").removeClass("on");
				}else if(position >= 5807 && position < 7732){
					$(".menu1").removeClass("on");
					$(".menu2").removeClass("on");
					$(".menu3").addClass("on");
					$(".menu4").removeClass("on");
				}else if(position >= 8080){
					$(".menu1").removeClass("on");
					$(".menu2").removeClass("on");
					$(".menu3").removeClass("on");
					$(".menu4").addClass("on");
				}else{
					$(".menu1").removeClass("on");
					$(".menu2").removeClass("on");
					$(".menu3").removeClass("on");
					$(".menu4").removeClass("on");
				}

				$("#photobox").animate({marginLeft:-position/5}, 20);

		});				


});

//]]>
</script>
</head>
<body>
<div id="wrapbox">

	<ul id="menu">
		<li class="menu1">01. 튤립축제</li>
		<li class="menu2">02. 공연정보</li>
		<li class="menu3">03. 식음/상품</li>
		<li class="menu4">04. 동물공연</li>
	</ul>

	<ul id="photobox">
		<li class="photo1">축제사진1</li>
		<li class="photo2">축제사진2</li>
		<li class="photo3">축제사진3</li>
		<li class="photo4">축제사진4</li>
	</ul>
</div>

<!-- festival photo -->
<div id="photoview">
	<a class="close">닫기</a>
	<a class="pre">이전</a>
	<a class="next">다음</a>
	<div class="photo"></div>
</div>


</body>
</html>
